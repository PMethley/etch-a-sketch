<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="/JS/main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h2 class="title">Etch-a-Sketch</h2>
    <input type="range" min="16" max="64" value="32" step="2" class="slider" id="slider">
    <div class="grid-slider-text">
        <span>Grid size:</span>
        <span id="slider-value">16</span>
    </div>
    <div id="controls-and-canvas">
        <div class="control-panel">
            <h2 id="colours-title">Colours</h2>
            <button class="control-button colour selected-colour" id="red"></button>
            <button class="control-button colour" id="yellow"></button>
            <button class="control-button colour" id="green"></button>
            <button class="control-button colour" id="blue"></button>
            <button class="control-button colour" id="purple"></button>
            <button class="control-button colour" id="black"></button>
            <button class="control-button" id="reset">Reset</button>
        </div>
        <div class="canvas-container"></div>
    </div>

</body>
</html>
